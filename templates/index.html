  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Elderly Fall</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="distance" placeholder="Experience" required="required" />
        <input type="text" name="Pressure" placeholder="Pressure" required="required" />
        <input type="text" name="HRV" placeholder="HRV" required="required" />
		<input type="text" name="Sugar level" placeholder="Sugar level" required="required" />
    <input type="text" name="Sp02" placeholder="SpO2" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
